<!DOCTYPE html>
<html>
  <head>
    <title>Stopwatch</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
  "
    />
    <link rel="stylesheet" href="stopwatch.css" />
  </head>
  <body>
    <div class="container">
      <div class="stopWatch">00:00:00</div>
      <div class="stopWatch2">000</div>
      <div>
        <button typ="button" class="btn btn-secondary startButton">
          Start
        </button>
        <button typ="button" class="btn btn-secondary pauseButton">
          Pause
        </button>
        <button typ="button" class="btn btn-secondary containueButton">
          Containue
        </button>
        <button typ="button" class="btn btn-secondary restartButton">
          Restart
        </button>
        <script src="stopwatch.js"></script>
      </div>
    </div>
  </body>
</html>
