<!DOCTYPE html>
<html>
  <head>
    <title>Messenger.com</title>
    <link rel="stylesheet" href="messenger-responsive.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="header">
      <div class="logoContainer">
        <img src="https://shorturl.at/dnvCL" class="logo" />
      </div>
      <div class="menuContainer">
        <a href="https://www.messenger.com/features" class="menuitem"
          >Features</a
        >
        <a href="https://www.messenger.com/desktop" class="menuitem"
          >Desktop app</a
        >
        <a href="https://www.messenger.com/privacy" class="menuitem"
          >Privacy and safety</a
        >
        <a
          href="https://developers.facebook.com/products/messenger/"
          class="menuitem"
          >For developers</a
        >
      </div>
      <div class="mobileMenuContainer mobile">
        <img src="./bars-20.svg" />
      </div>
    </div>
    <div class="mainContainer">
      <div class="container">
        <div class="left">
          <div class="inner">
            <h1 class="tittleheader">Hang out anytime, anywhere</h1>
            <div class="description">
              Messenger makes it easy and fun to stay close to your favourite
              people.
            </div>
            <input
              type="text"
              class="BlockElement"
              placeholder="Email adress or phone number"
            />
            <input
              type="password"
              class="BlockElement"
              placeholder="Password"
            />
            <div>
              <button class="BlockElement Button inlineBtn">sign in</button>
              <span class="For">Forgotten your password?</span>
            </div>
            <div class="inputspan">
              <input type="checkbox" />
              <span>keep me signed in</span>
            </div>
            <div class="image">
              <img src="https://shorturl.at/lQRU4" class="App" />
              <img src="https://shorturl.at/jxCMT" class="Appstore" />
            </div>
          </div>
        </div>
        <div class="right">
          <img
            src="https://scontent-sin6-1.xx.fbcdn.net/v/t39.8562-6/120973513_338186077283942_8148888802958728934_n.png?_nc_cat=1&ccb=1-7&_nc_sid=6825c5&_nc_ohc=F-w8MxC-IQcAX9lWgzS&_nc_ht=scontent-sin6-1.xx&oh=00_AfAgK6U2CxORdkbNM_--Sbcfr3qWoKcpGBEHZVgM6L3r6A&oe=64FFF227
        "
            class="rightimage"
          />
        </div>
      </div>
      <div class="footer">
        Â© Meta 2023. The Apple and Google Play logos are trademarks of their
        respective owners.
      </div>
    </div>
  </body>
</html>
